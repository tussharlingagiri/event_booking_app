<!DOCTYPE html>
<html>
<head>
    <title>Add New Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        /* Set black background for the page */
        body {
            background-color: black;
            color: white; /* Optional: Set text color to white for better contrast */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding for better spacing */
            font-family: Arial, sans-serif; /* Optional: Choose a font */
        }

        /* CSS for the container */
        .container {
            max-width: 600px; /* Set a maximum width for the container */
            margin: 0 auto; /* Center the container horizontally */
        }

        /* CSS for the form */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Set a different font size for small screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
        }

        /* CSS for the input fields */
        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select, /* Add the select dropdown field */
        input[type="date"], /* Add the date input field */
        input[type="submit"] {
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 1px solid white;
            background-color: transparent;
            color: white;
            font-size: 16px;
            width: 100%; /* Ensure the input fields take up the full width */
        }

        /* Set a different font size for small screens */
        @media (max-width: 600px) {
            input[type="text"],
            input[type="number"],
            select,
            input[type="date"],
            input[type="submit"] {
                font-size: 14px;
            }
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Event</h1>
        <form method="POST" action="{{ url_for('add_event_page') }}">
            <label for="event_date">Event Date:</label>
            <!-- Use type="date" for the event_date input field -->
            <input type="date" name="event_date" required><br>
            <label for="meal_type">Meal Type:</label>
            <!-- Use select dropdown for meal type selection -->
            <select name="meal_type" required>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
            </select><br>
            <label for="event_type">Event Type:</label>
            <input type="text" name="event_type" required><br>
            <label for="floor">Floor:</label>
            <input type="text" name="floor" required><br>
            <label for="event_cost">Event Cost:</label>
            <input type="number" name="event_cost" required><br>
            <label for="maintenance">Maintenance:</label>
            <input type="text" name="maintenance" required><br>
            <label for="adv_received">Adv Received:</label>
            <input type="number" name="adv_received" required><br>
            <label for="members">Members:</label>
            <input type="number" name="members" required><br>
            <input type="submit" value="Add Event">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("input[type='date']", {
            dateFormat: "Y-m-d", // Specify the date format
            enableTime: false, // Set this to true if you want to include time as well
            // Add any other options as needed
        });
    </script>
</body>
</html>
